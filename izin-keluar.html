<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Izin Keluar - Generator</title>
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/letter.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/print.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="header-content">
                <i class="fas fa-file-alt"></i>
                <h1>Generator Surat Izin Keluar</h1>
                <div class="online-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Ready</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Form Input -->
            <div class="form-section" id="formSection">
                <div class="form-card">
                    <div class="form-header">
                        <i class="fas fa-heart"></i>
                        <h2>Buat Surat Izin Keluar</h2>
                        <p>Isi form di bawah untuk membuat surat izin keluar yang resmi</p>
                        <div class="auto-detect-info">
                            <i class="fas fa-magic"></i>
                            <span>Nama pembuat surat dan penerima akan terdeteksi otomatis berdasarkan device Anda</span>
                        </div>
                    </div>

                    <form id="permitForm" class="permit-form">
                        <!-- Hidden fields untuk nama yang auto-detect -->
                        <input type="hidden" id="senderName">
                        <input type="hidden" id="recipientName">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="exitDate">
                                    <i class="fas fa-calendar"></i>
                                    Tanggal Keluar
                                </label>
                                <input type="date" id="exitDate" required>
                            </div>
                            <div class="form-group">
                                <label for="exitTime">
                                    <i class="fas fa-clock"></i>
                                    Jam Keluar
                                </label>
                                <input type="time" id="exitTime" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="returnDate">
                                    <i class="fas fa-calendar-check"></i>
                                    Tanggal Kembali
                                </label>
                                <input type="date" id="returnDate" required>
                            </div>
                            <div class="form-group">
                                <label for="returnTime">
                                    <i class="fas fa-clock"></i>
                                    Jam Kembali
                                </label>
                                <input type="time" id="returnTime" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="destination">
                                <i class="fas fa-map-marker-alt"></i>
                                Tujuan
                            </label>
                            <input type="text" id="destination" required placeholder="Mau pergi kemana?">
                        </div>

                        <div class="form-group">
                            <label for="purpose">
                                <i class="fas fa-question-circle"></i>
                                Keperluan
                            </label>
                            <textarea id="purpose" required placeholder="Jelaskan keperluan Anda..." rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="companions">
                                <i class="fas fa-users"></i>
                                Dengan Siapa? (Opsional)
                            </label>
                            <input type="text" id="companions" placeholder="Nama teman/keluarga yang ikut">
                        </div>

                        <div class="form-actions">
                            <button type="button" id="previewBtn" class="btn-secondary">
                                <i class="fas fa-eye"></i>
                                Preview Surat
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-file-alt"></i>
                                Buat Surat
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Preview/Result Section -->
            <div class="letter-section" id="letterSection" style="display: none;">
                <div class="letter-actions">
                    <button id="editBtn" class="btn-secondary">
                        <i class="fas fa-edit"></i>
                        Edit
                    </button>
                    <button id="printBtn" class="btn-primary">
                        <i class="fas fa-print"></i>
                        Print
                    </button>
                    <button id="saveBtn" class="btn-success">
                        <i class="fas fa-save"></i>
                        Simpan
                    </button>
                </div>

                <div class="letter-container" id="letterContainer">
                    <!-- Letter content will be generated here -->
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section" id="historySection">
                <div class="history-header">
                    <h3><i class="fas fa-history"></i> Riwayat Surat</h3>
                    <button id="toggleHistoryBtn" class="btn-ghost">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="history-list" id="historyList" style="display: none;">
                    <!-- History items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="js/permit/main.js"></script>
</body>
</html>
