<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime App - Rey & Annisa</title>
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/landing.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <div class="header-content">
                <i class="fas fa-heart"></i>
                <h1>Rey & Annisa</h1>
                <div class="user-badge" id="userBadge">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="welcome-section">
                <h2>Selamat Datang! ðŸ‘‹</h2>
                <p>Pilih fitur yang ingin Anda gunakan</p>
            </div>

            <!-- Feature Cards -->
            <div class="feature-grid">
                <!-- Chat Feature -->
                <a href="chat.html" class="feature-card chat-card">
                    <div class="card-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="card-content">
                        <h3>Chat</h3>
                    </div>
                    <div class="card-badge">
                        <span class="badge-count" id="chatBadge">0</span>
                    </div>
                </a>

                <!-- Izin Keluar Feature -->
                <a href="izin-keluar.html" class="feature-card permit-card">
                    <div class="card-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="card-content">
                        <h3>Izin Keluar</h3>
                    </div>
                    <div class="card-badge">
                        <span class="badge-count" id="permitBadge">0</span>
                    </div>
                </a>
            </div>

            <!-- Quick Stats -->
            <div class="stats-section">
                <div class="stat-item">
                    <i class="fas fa-envelope"></i>
                    <div class="stat-content">
                        <div class="stat-value" id="totalMessages">-</div>
                        <div class="stat-label">Pesan</div>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-file"></i>
                    <div class="stat-content">
                        <div class="stat-value" id="totalLetters">-</div>
                        <div class="stat-label">Surat</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="js/landing/main.js"></script>
</body>
</html>
