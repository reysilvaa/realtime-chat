[build]
  # Tidak perlu build command karena ini static site
  publish = "."

[build.environment]
  # Environment variables bisa diset di Netlify dashboard

[[headers]]
  # Apply to all files
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache static assets
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  # SPA fallback - redirect all routes to index.html
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables yang dibutuhkan:
# SUPABASE_URL - URL project Supabase Anda
# SUPABASE_ANON_KEY - Anonymous key dari Supabase project
